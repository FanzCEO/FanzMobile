</head>

<body>
  <script>
    // Early error capture to surface runtime stacks in native WebView before React loads.
    (function () {
      function renderOverlay(title, details) {
        try {
          var overlay = document.createElement('div');
          overlay.style.position = 'fixed';
          overlay.style.top = '0';
          overlay.style.left = '0';
          overlay.style.right = '0';
          overlay.style.bottom = '0';
          overlay.style.background = 'rgba(0,0,0,0.9)';
          overlay.style.color = '#fff';
          overlay.style.zIndex = '99999';
          overlay.style.padding = '16px';
          overlay.style.fontFamily = 'monospace';
          overlay.style.overflow = 'auto';
          overlay.innerText = title + '\n\n' + details;
          document.body.appendChild(overlay);
        } catch (_) {
          /* ignore overlay failures */
        }
      }

      function captureError(payload) {
        var msg = payload.message || 'Unknown error';
        var stack = payload.stack || '';
        var src = payload.source || '';
        var line = payload.line || '';
        var col = payload.col || '';
        var merged = msg + '\n' + stack + '\n' + src + ':' + line + ':' + col;
        console.error('Early error:', merged);
        window.__last_error__ = merged;
        renderOverlay('App crashed', merged);
        try {
          document.title = 'Crash: ' + msg;
          alert(merged);
        } catch (_) {
          /* ignore */
        }
      }

      window.addEventListener('error', function (event) {
        captureError({
          message: event.message,
          stack: event.error && event.error.stack,
          source: event.filename,
          line: event.lineno,
          col: event.colno,
        });
      });

      window.addEventListener('unhandledrejection', function (event) {
        var reason = event.reason || {};
        captureError({
          message: reason.message || String(reason),
          stack: reason.stack,
        });
      });
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
