# FanzMobile - Cloud Drive for Media Processing, Compliance & AI
# nginx configuration for mobile.fanz.website
# Deploy to: /etc/nginx/conf.d/mobile.fanz.website.conf

upstream fanzmobile_backend {
    server 127.0.0.1:3101;  # FanzMobile runs on port 3101 (fallback port)
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mobile.fanz.website;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mobile.fanz.website;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mobile.fanz.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mobile.fanz.website/privkey.pem;
    ssl_session_timeout 1d;
    # Use existing shared SSL cache from main nginx config
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/mobile.fanz.website.access.log;
    error_log /var/log/nginx/mobile.fanz.website.error.log;

    # File upload limit (for media processing)
    client_max_body_size 500M;

    # Timeouts for long-running AI/media processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Health endpoints (no caching)
    location ~ ^/(health|ready)$ {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support for real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets with caching
    location /assets/ {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PWA manifest and service worker
    location ~ ^/(manifest\.json|sw\.js)$ {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache";
    }

    # Frontend SPA (catch-all)
    location / {
        proxy_pass http://fanzmobile_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
